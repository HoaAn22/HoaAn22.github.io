<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>2048</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Viga" rel="stylesheet">
    <style>
        /* Reset CSS */
        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed, 
        figure, figcaption, footer, header, hgroup, 
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        article, aside, details, figcaption, figure, 
        footer, header, hgroup, menu, nav, section {
            display: block;
        }
        body {
            line-height: 1;
        }
        ol, ul {
            list-style: none;
        }
        blockquote, q {
            quotes: none;
        }
        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';
            content: none;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        /* Variables CSS */
        :root{
            --blue: 70,80,161;
            --pink: 209, 99, 142;
        }

        /* Main CSS */

        body{
            min-height: 100vh;
            font-family: 'Viga', 'Arial', cursive;
            background: rgba(var(--blue),1);
            color: white;
        }
        .container{
            max-width: 1150px;
            min-height: 100vh;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: column;
        }
        .fluid{
            display: flex;
            max-width: 800px;
            justify-content: space-around;
            align-items: center;
            flex-direction: column;
        }
        #canvas{
            background: rgba(var(--blue),1);
            margin-top: 30px;
            box-sizing: border-box;
        }
        h1{
            font-size: 58px;
            color: white;
            margin-top: 30px;
        }
        .scores{
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
        }
        .edits{
            min-width: 500px;
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-content: center;
            margin-top: 30px;
            font-size: 24px;
        }
        .set-size{
            width: 100%;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: row;
        }
        .size-block{
            display: flex;
            flex-direction: column;
            width: 50%;
            justify-content: center;
            align-items: flex-start;
        }
        .btns, #bestScore{
            margin-top: 15px;
        }
        .size-block input{
            margin-left: 10px;
            max-width: 50px;
        }
        #size{
            background: transparent;
            border: 2px solid white;
            color: white;
            font-size: 18px;
            padding: 5px 8px 5px 5px;
            width: 60px;
            outline: none;
            box-sizing: border-box;
            text-align: center;
        }
        .lose, .start2{
            z-index: 999;
            position: absolute;
            margin-top: 15px;
            font-size: 35px;
            display: none;
        }
        .start2{
            display: block;
            min-width: 150px;
            margin-top: 200px;
        }
        #canvas-block{
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btns{
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
        }
        .reset{
            margin-left: 15px;
        }
    </style>
</head>
<body>
    <div class='container'>
        <div class='fluid'>
            <h1>2048</h1>
            <div class='edits'>
                <div class='size-block'>
                    <div class='set-size'>
                        <p id='size-title'>Size: </p>
                        <input id='size' type='number' value='4'>
                    </div>
                    <div class='btns'>
                        <div class='btn start'>Start</div>
                        <div class='btn reset'>Reset</div>
                    </div>
                </div>
                <div class='scores'>
                    <span id='score'>Score: 0</span>
                    <span id='bestScore'>Best Score: 0</span>
                </div>
            </div>
            <div id='canvas-block'>
                <div class='start2'>> Start <</div>
                <div class='lose'>Przegrana</div>
                <canvas id='canvas' width='500' height='500'></canvas>
            </div>
        </div>
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        var canvas = $("#canvas")[0];
        var ctx = canvas.getContext('2d');

        var sizeInput = $("#size");
        var changeSize = $(".start");
        var scoreLabel = $("#score");

        var score = 0;
        var bestScore = localStorage.getItem('score2048');
        var size = 4;
        var width = canvas.width / size - 6;

        var cells = [];
        var fontSize;
        var loss = false;

        changeSize.click(function(){
            if(sizeInput.val() >= 2 && sizeInput.val() <= 20){
                size = sizeInput.val();
                width = canvas.width / size - 6;
                canvasClear();
                startGame();
            }
        })

        function canvasClear(){
            ctx.clearRect(0,0,500,500);
        }

        $(".reset").click(function(){
        startGame();
        });

        $("canvas").css({"display":"none"});
        $(".start2").click(function(){
        $("canvas").css({"display":"block"});
        startGame();
        $(".start2").css({"display":"none"});
        })

        if(bestScore != null || bestScore != undefined) $("#bestScore").html("Best score: "+bestScore);
        else $("#bestScore").html("Best score: 0");

        function startGame(){
            createCells();
            drawAllCells();
            pasteNewCell();
            pasteNewCell();
        }

        function finishGame() {
            localStorage.setItem('score2048', this.score);
            canvas.style.opacity = '0.3';
            loss = true;
            $(".lose").css({"display":"block"});
        }

        function cell(row, col){
            this.value = 0;
            this.x = col * width + 5 * (col+1);
            this.y = row * width + 5 * (row+1);
        }

        function createCells(){
        for(var i=0; i<size; i++){
            cells[i] = [];
            for(var j=0; j<size; j++){
                cells[i][j] = new cell(i,j);
            } 
        } 
        }

        function drawCell(cell){
        ctx.beginPath();
        ctx.rect(cell.x, cell.y, width, width);

        var fontColor;

        ctx.fillStyle = "#384081";

        switch(cell.value){
            case 0 : ctx.fillStlye = "rgb(135,200,116)"; fontColor = "white"; break;
            case 2 : ctx.fillStyle = "rgb(135,200,116)"; fontColor = "white"; break;
            case 4 : ctx.fillStyle = "rgb(95,149,212)"; fontColor = "white"; break;
            case 8 : ctx.fillStyle = "rgb(139,89,177)"; fontColor = "white"; break;
            case 16 : ctx.fillStyle = "rgb(229,195,81)"; fontColor = "white"; break;
            case 32 : ctx.fillStyle = "rgb(202,77,64)"; fontColor = "white"; break;
            case 64 : ctx.fillStyle = "rgb(108,129,112)"; fontColor = "white"; break;
            case 128 : ctx.fillStyle = "rgb(207,126,63)"; fontColor = "white"; break;
            case 256 : ctx.fillStyle = "rgb(82,125,124)"; fontColor = "white"; break;
            case 512 : ctx.fillStyle = "rgb(191,76,134)"; fontColor = "white"; break;
            case 1024 : ctx.fillStyle = "rgb(119,41,92)"; fontColor = "white"; break;
            case 2048 : ctx.fillStyle = "rgb(118,179,194)"; fontColor = "white"; break;
            case 4096 : ctx.fillStyle = "rgb(52,63,79)"; fontColor = "white"; break;
            default : ctx.fillStyle = "rgba(70,80,161,0.8)"; fontColor = "white"; 
        }

        ctx.fill();
        if(cell.value){
            fontSize = width/2;
            ctx.font = fontSize + "px Viga";
            ctx.fillStyle = fontColor;
            ctx.textAlign = "center";
            //  ctx.textBaseline = "middle";
            ctx.fillText(cell.value, cell.x+width/2, cell.y+width/1.5);
        }
        }

        function drawAllCells(){
            for(var i=0; i<size; i++){
                for(var j=0; j<size; j++){
                    drawCell(cells[i][j]);
                }
            }
        }

        function pasteNewCell(){
            var countFree = 0;
            var i, j;
            for(i = 0; i < size; i++) {
                for(j = 0; j < size; j++) {
                if(!cells[i][j].value) {
                    countFree++;
                }
                }
            }
            if(!countFree) {
                finishGame();
                return;
            }
            while(true){
                var row = Math.floor(Math.random()*size);
                var col = Math.floor(Math.random()*size);
                if(!cells[row][col].value){
                    cells[row][col].value = 2 * Math.ceil(Math.random()*2);
                    drawAllCells();
                    return;
                }
            }
        }

        $(document).keydown(function(event){
            if(!loss){
                if(event.keyCode == 38 || event.keyCode == 87) moveUp();
                else if(event.keyCode == 39 || event.keyCode == 68) moveRight();
                else if(event.keyCode == 40 || event.keyCode == 83) moveDown();
                else if(event.keyCode == 37 || event.keyCode == 65) moveLeft();
                scoreLabel.html("Score: "+score);
            }
        });

        function moveRight () {
            var i, j;
            var col;
            for(i = 0; i < size; i++) {
            for(j = size - 2; j >= 0; j--) {
                if(cells[i][j].value) {
                col = j;
                while (col + 1 < size) {
                    if (!cells[i][col + 1].value) {
                    cells[i][col + 1].value = cells[i][col].value;
                    cells[i][col].value = 0;
                    col++;
                    } else if (cells[i][col].value == cells[i][col + 1].value) {
                    cells[i][col + 1].value *= 2;
                    score +=  cells[i][col + 1].value;
                    cells[i][col].value = 0;
                    break;
                    } else {
                    break;
                    }
                }
                }
            }
            }
            pasteNewCell();
        }
        
        function moveLeft() {
            var i, j;
            var col;
            for(i = 0; i < size; i++) {
            for(j = 1; j < size; j++) {
                if(cells[i][j].value) {
                col = j;
                while (col - 1 >= 0) {
                    if (!cells[i][col - 1].value) {
                    cells[i][col - 1].value = cells[i][col].value;
                    cells[i][col].value = 0;
                    col--;
                    } else if (cells[i][col].value == cells[i][col - 1].value) {
                    cells[i][col - 1].value *= 2;
                    score +=   cells[i][col - 1].value;
                    cells[i][col].value = 0;
                    break;
                    } else {
                    break; 
                    }
                }
                }
            }
            }
            pasteNewCell();
        }
        
        function moveUp() {
            var i, j, row;
            for(j = 0; j < size; j++) {
            for(i = 1; i < size; i++) {
                if(cells[i][j].value) {
                row = i;
                while (row > 0) {
                    if(!cells[row - 1][j].value) {
                    cells[row - 1][j].value = cells[row][j].value;
                    cells[row][j].value = 0;
                    row--;
                    } else if (cells[row][j].value == cells[row - 1][j].value) {
                    cells[row - 1][j].value *= 2;
                    score +=  cells[row - 1][j].value;
                    cells[row][j].value = 0;
                    break;
                    } else {
                    break; 
                    }
                }
                }
            }
            }
            pasteNewCell();
        }
        
        function moveDown() {
            var i, j, row;
            for(j = 0; j < size; j++) {
            for(i = size - 2; i >= 0; i--) {
                if(cells[i][j].value) {
                row = i;
                while (row + 1 < size) {
                    if (!cells[row + 1][j].value) {
                    cells[row + 1][j].value = cells[row][j].value;
                    cells[row][j].value = 0;
                    row++;
                    } else if (cells[row][j].value == cells[row + 1][j].value) {
                    cells[row + 1][j].value *= 2;
                    score +=  cells[row + 1][j].value;
                    cells[row][j].value = 0;
                    break;
                    } else {
                    break; 
                    }
                }
                }
            }
            }
            pasteNewCell();
        }
    </script>
</body>
</html>
