<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>An's Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/dark-mode.css">
  <style>
    :root {
      --bg: #0f0f0f;
      --fg: #f5f5f5;
      --border: #333;
      --accent: #ffffff;
      --muted: #999;
    }

    * {
      box-sizing: border-box;
      font-family: "JetBrains Mono", "Consolas", monospace;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header {
      padding: 20px 28px;
      border-bottom: 2px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 22px;
      margin: 0;
      letter-spacing: 1px;
    }

    header span {
      font-size: 12px;
      color: var(--muted);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 30px;
    }

    /* Google search box */
    .search-box input {
      width: 700px;
      padding: 15px 20px;
      font-size: 15px;
      border: 2px solid var(--accent);
      background: #000;
      color: #fff;
      outline: none;
    }

    .search-box input::placeholder {
      color: #aaa;
    }

    /* Piano keyboard */
    .keyboard {
      display: flex;
      border: 3px solid var(--accent);
    }

    .key {
      position: relative;
      width: 100px;
      height: 300px;
      background: #fff;
      color: #000;
      border-right: 2px solid #000;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding-bottom: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .key:last-child {
      border-right: none;
    }

    .key span {
      font-size: 13px;
      opacity: 0.8;
    }

    .key:hover {
      background: #eaeaea;
    }

    .key:nth-child(1)::after,
    .key:nth-child(2)::after,
    .key:nth-child(4)::after,
    .key:nth-child(5)::after,
    .key:nth-child(6)::after {
      content: "";
      position: absolute;
      top: 0;
      right: -15px;
      width: 30px;
      height: 100px;
      background: #000;
      z-index: 10;
    }


    footer {
      padding: 14px;
      text-align: center;
      font-size: 12px;
      color: var(--muted);
      border-top: 1px solid var(--border);
    }

    @media (max-width: 900px) {
      .key {
        width: 60px;
        height: 200px;
        font-size: 12px;
      }

      .search-box input {
        width: 280px;
      }
    }
    .dark-mode-toggle {
        position: fixed;
        top: 10px; /* Khoảng cách từ phía trên màn hình */
        right: 10px; /* Khoảng cách từ phía phải màn hình */
        z-index: 1000; /* Đảm bảo nút nằm trên cùng */
        background-color: white; /* Màu nền*/
        border-radius: 10px; /* Bo tròn nút */
        border: 1.5px solid black;
        padding: 5px; /* Khoảng cách bên trong nút */
        /* box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); */
        cursor: pointer; /* Hiển thị con trỏ dạng nút khi hover */

        /* Đặt nút nằm ngang */
        /* display: flex;
        align-items: center;
        justify-content: space-around; */
    }

    /* Dark mode toggle styles */
    body.dark-mode .dark-mode-toggle {
        background-color: black;
        border: 1.5px solid white;
    }

    /*  display: flex; Nằm ngang
        align-items: center; */

    .dark-mode-toggle img {
        width: 25px;
        height: 25px;
        object-fit: contain;
        user-select: none;
        -webkit-user-drag: none;
        transition: opacity 0.3s ease;
    }
  </style>
</head>

<body>

<header>
  <h1>An’s Workspace</h1>
  <!-- <span>Data • Code • Music</span> -->
   <div id="darkModeToggle" class="dark-mode-toggle">
        <img src="assets/images/dark-mode.png" alt="Toggle Light Mode" class="dark-mode-icon">
        <img src="assets/images/light-mode.png" alt="Toggle Dark Mode" class="light-mode-icon">
    </div>
</header>

<main>

  <!-- Google Search (FREE, no API) -->
  <form
    class="search-box"
    action="https://www.google.com/search"
    method="get"
  >
    <input
      type="search"
      name="q"
      placeholder="Search Google…"
      autocomplete="off"
      autofocus
    />
    <input type="hidden" name="hl" value="vi">
  </form>

  <!-- Piano shortcuts -->
  <div class="keyboard">
    <a class="key" href="https://hoaan22.github.io/">
      HOME
      <span>Blog</span>
    </a>
    <a class="key" href="https://github.com/">
      GIT
      <span>Code</span>
    </a>
    <a class="key" href="https://chat.openai.com/">
      AI
      <span>ChatGPT</span>
    </a>
    <a class="key" href="https://colab.research.google.com/">
      PY
      <span>Colab</span>
    </a>
    <a class="key" href="https://drive.google.com/">
      DOC
      <span>Drive</span>
    </a>
    <a class="key" href="https://www.youtube.com/">
      PLAY
      <span>Music</span>
    </a>
    <a class="key" href="https://www.youtube.com/">
      PLAY
      <span>Music</span>
    </a>
  </div>

</main>

<!-- <footer>
  Minimal start page • Piano-inspired • Google search (free)
</footer> -->
<script src="assets/js/dark-mode.js"></script>

</body>
</html>
