<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>An's Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #0f0f0f;
      --fg: #f5f5f5;
      --border: #333;
      --accent: #ffffff;
      --muted: #999;
    }

    * {
      box-sizing: border-box;
      font-family: "JetBrains Mono", "Consolas", monospace;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header {
      padding: 20px 28px;
      border-bottom: 2px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 22px;
      margin: 0;
      letter-spacing: 1px;
    }

    header span {
      font-size: 12px;
      color: var(--muted);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 30px;
    }

    /* Google search box */
    .search-box input {
      width: 420px;
      padding: 12px 16px;
      font-size: 15px;
      border: 2px solid var(--accent);
      background: #000;
      color: #fff;
      outline: none;
    }

    .search-box input::placeholder {
      color: #aaa;
    }

    /* Piano keyboard */
    .keyboard {
      display: flex;
      border: 3px solid var(--accent);
    }

    .key {
      width: 90px;
      height: 260px;
      background: #fff;
      color: #000;
      border-right: 2px solid #000;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding-bottom: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .key:last-child {
      border-right: none;
    }

    .key span {
      font-size: 13px;
      opacity: 0.8;
    }

    .key:hover {
      background: #eaeaea;
    }

    footer {
      padding: 14px;
      text-align: center;
      font-size: 12px;
      color: var(--muted);
      border-top: 1px solid var(--border);
    }

    @media (max-width: 900px) {
      .key {
        width: 60px;
        height: 200px;
        font-size: 12px;
      }

      .search-box input {
        width: 280px;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>An’s Workspace</h1>
  <!-- <span>Data • Code • Music</span> -->
</header>

<main>

  <!-- Google Search (FREE, no API) -->
  <form
    class="search-box"
    action="https://www.google.com/search"
    method="get"
  >
    <input
      type="search"
      name="q"
      placeholder="Search Google…"
      autocomplete="off"
      autofocus
    />
    <input type="hidden" name="hl" value="vi">
  </form>

  <!-- Piano shortcuts -->
  <div class="keyboard">
    <a class="key" href="https://hoaan22.github.io/">
      HOME
      <span>Blog</span>
    </a>
    <a class="key" href="https://github.com/">
      GIT
      <span>Code</span>
    </a>
    <a class="key" href="https://chat.openai.com/">
      AI
      <span>ChatGPT</span>
    </a>
    <a class="key" href="https://colab.research.google.com/">
      PY
      <span>Colab</span>
    </a>
    <a class="key" href="https://drive.google.com/">
      DOC
      <span>Drive</span>
    </a>
    <a class="key" href="https://www.youtube.com/">
      PLAY
      <span>Music</span>
    </a>
  </div>

</main>

<!-- <footer>
  Minimal start page • Piano-inspired • Google search (free)
</footer> -->

</body>
</html>
