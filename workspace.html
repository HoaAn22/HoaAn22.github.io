<html lang="vi">
<head>
  <meta charset="UTF-8" />

<body>

    <div id="darkModeToggle" class="dark-mode-toggle">

<main>
  <form
    class="search-box"
    action="https://www.google.com/search"
    method="get">

    <input
      type="search"
      name="q"
      placeholder="Search Google…"
      autocomplete="off"
      autofocus/>

  </form>
  <div class="keyboard">
    <a class="key" href="https://hoaan22.github.io/">
      HOME
      <span>Blog</span>
    </a>
    <!-- <a class="key" href="https://chatgpt.com/">

      <span>ChatGPT</span>
    </a> -->

      <span>Youtube</span>
    </a>
    <a class="key" href="https://chat.zalo.me/">
      Công việc
      <span>Zalo</span>
    </a>
    <a class="key" href="https://docs.google.com/spreadsheets/d/1uvoIVfUR6Q4VzOUtCyeTZeuGLY04PiDb">
      Công việc
      <span>Điểm danh</span>
    </a>

      Cuộc sống
      <span>Chi tiêu</span>

      Học tập

    </a>
    <a class="key" href="https://lopboiduong.com/k9nvsp-thcsthpt/">
      Học tập
      <span>NVSP</span>
    </a>
