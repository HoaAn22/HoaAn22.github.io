<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Workspace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/workspace.css">
</head>
<body>
<header>
  <h1>Workspace</h1>
   <div id="darkModeToggle" class="dark-mode-toggle">
        <img src="assets/images/dark-mode.png" alt="Toggle Light Mode" class="dark-mode-icon">
        <img src="assets/images/light-mode.png" alt="Toggle Dark Mode" class="light-mode-icon">
    </div>
</header>
<main>
  <!-- Google Search -->
  <form
    class="search-box"
    action="https://www.google.com/search"
    method="get">
    <img src="assets/images/google_logo.png" alt="Google logo" class="logo">
    <input
      type="search"
      name="q"
      placeholder="Search Google…"
      autocomplete="off"
      autofocus/>
    <input type="hidden" name="hl" value="vi">
  </form>
  <!-- Piano shortcuts -->
  <div class="keyboard">
    <a class="key" href="https://hoaan22.github.io/">
      HOME
      <span>Blog</span>
    </a>
    <a class="key" href="https://chatgpt.com/">
      AI
      <span>ChatGPT</span>
    </a>
    <a class="key" href="https://www.youtube.com/">
      MUSIC
      <span>Youtube</span>
    </a>
    <a class="key" href="https://chat.zalo.me/">
      MXH
      <span>Zalo</span>
    </a>
    <a class="key" href="https://docs.google.com/spreadsheets/d/1uvoIVfUR6Q4VzOUtCyeTZeuGLY04PiDb">
      Work
      <span>Điểm danh</span>
    </a>
    <a class="key" href="https://docs.google.com/spreadsheets/d/16dfqqZUEc0q9R4ypcCAYQN7cbCTAT9YK">
      Life
      <span>Chi tiêu</span>
    </a>
    <a class="key" href="https://docs.google.com/spreadsheets/d/1mJawm-vp_idr4RmOJFtCGPNd6RNZ9bbQliFBWKJKTRM/edit?usp=sharing">
      Study
      <span>Ngôn ngữ Anh</span>
    </a>
  </div>
</main>
<!-- <script src="assets/js/dark-mode.js"></script> -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    document.body.classList.add('dark-mode');
  });
</script>
</body>
</html>
