<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>An's Workspace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #0f0f0f;
      --fg: #f5f5f5;
      --border: #333;
      --accent: #ffffff;
      --muted: #999;
    }

    * {
      box-sizing: border-box;
      font-family: "JetBrains Mono", "Consolas", monospace;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header {
      padding: 20px 28px;
      border-bottom: 2px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 22px;
      margin: 0;
      letter-spacing: 1px;
    }

    header span {
      font-size: 12px;
      color: var(--muted);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 30px;
    }

    /* Google search box */
    .search-box input {
      width: 700px;
      padding: 15px 20px;
      font-size: 15px;
      border: 2px solid var(--accent);
      background: #000;
      color: #fff;
      outline: none;
    }

    .search-box input::placeholder {
      color: #aaa;
    }

    /* Piano keyboard */
    .keyboard {
      display: flex;
      border: 3px solid var(--accent);
    }

    .key {
      position: relative;
      width: 100px;
      height: 300px;
      background: #fff;
      color: #000;
      border-right: 2px solid #000;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding-bottom: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .key:last-child {
      border-right: none;
    }

    .key span {
      font-size: 13px;
      opacity: 0.8;
    }

    .key:hover {
      background: #eaeaea;
    }

    .key:nth-child(1)::after,
    .key:nth-child(2)::after,
    .key:nth-child(4)::after,
    .key:nth-child(5)::after,
    .key:nth-child(6)::after {
      content: "";
      position: absolute;
      top: 0;
      right: -15px;
      width: 30px;
      height: 100px;
      background: #000;
      z-index: 10;
    }


    footer {
      padding: 14px;
      text-align: center;
      font-size: 12px;
      color: var(--muted);
      border-top: 1px solid var(--border);
    }

    @media (max-width: 900px) {
      .key {
        width: 60px;
        height: 200px;
        font-size: 12px;
      }

      .search-box input {
        width: 280px;
      }
    }
    .dark-mode-toggle {
        display: flex;
        align-items: center;      /* căn giữa theo chiều dọc */
        justify-content: center;  /* căn giữa theo chiều ngang */
        gap: 4px;                 /* khoảng cách giữa 2 icon (tuỳ chỉnh) */
        position: fixed;
        top: 10px; /* Khoảng cách từ phía trên màn hình */
        right: 10px; /* Khoảng cách từ phía phải màn hình */
        z-index: 1000; /* Đảm bảo nút nằm trên cùng */
        background-color: white; /* Màu nền*/
        border-radius: 10px; /* Bo tròn nút */
        border: 1.5px solid black;
        padding: 5px; /* Khoảng cách bên trong nút */
        /* box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); */
        cursor: pointer; /* Hiển thị con trỏ dạng nút khi hover */
    }

    body.dark-mode .dark-mode-toggle {
        background-color: black;
        border: 1.5px solid white;
    }

    .dark-mode-toggle img {
        width: 25px;
        height: 25px;
        object-fit: contain;
        user-select: none;
        -webkit-user-drag: none;
        transition: opacity 0.3s ease;
    }

    body.dark-mode main {
        background-color: #2c2c2c;
    }

    /* Dark mode toggle styles */
    .dark-mode-toggle {
        position: fixed;
        top: 10px; /* Khoảng cách từ phía trên màn hình */
        right: 10px; /* Khoảng cách từ phía phải màn hình */
        z-index: 1000; /* Đảm bảo nút nằm trên cùng */
        background-color: white; /* Màu nền*/
        border-radius: 10px; /* Bo tròn nút */
        border: 1.5px solid black;
        padding: 5px; /* Khoảng cách bên trong nút */
        /* box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); */
        cursor: pointer; /* Hiển thị con trỏ dạng nút khi hover */
    }

    body.dark-mode .dark-mode-toggle {
        background-color: black;
        border: 1.5px solid white;
    }

    .dark-mode-toggle img {
        width: 25px;
        height: 25px;
        object-fit: contain;
        user-select: none;
        -webkit-user-drag: none;
        transition: opacity 0.3s ease;
    }

    .light-mode-icon {
        opacity: 1;
    }

    .dark-mode-icon {
        opacity: 0;
    }

    body.dark-mode .light-mode-icon {
        opacity: 0;
    }

    body.dark-mode .dark-mode-icon {
        opacity: 1;
    }


    body.dark-mode .note {
        background-color: var(--darkmode-note-background-color);
        color: #f0f0f0;
    }

    body.dark-mode .md-note {
        color: var(--darkmode-content-color);
        background-color: var(--darkmode-block-color);
        border: 1.2px solid var(--darkmode-content-color);
        border-left: 2px solid var(--highlight-color);
    }

    body.dark-mode #markdown-content pre code:has([class]) {
        border: 1px solid var(--darkmode-content-color);
    }

    body.dark-mode #markdown-content span.key-term {
        background-color: var(--darkmode-block-color);
        border: 1px solid var(--darkmode-content-color);
        border-left: 2px solid var(--highlight-color);
    }

    body.dark-mode #markdown-content code:not([class]) {
        background-color: #3d3d3d;
        color: var(--darkmode-content-color);
    }

    body.dark-mode #markdown-content code.language-python,
    body.dark-mode #markdown-content code.language-css {
        border: 1px solid var(--darkmode-content-color);
    }

    body.dark-mode #markdown-content code.language-js {
        /* border: 1px solid var(--darkmode-content-color); */
        color: black;
    }

    body.dark-mode #markdown-content mjx-container.MathJax.CtxtMenu_Attached_0[display="true"]{
        background-color: var(--darkmode-note-background-color);
        border: 1px solid var(--darkmode-content-color);
    }

    body.dark-mode .language-python::before,
    body.dark-mode .language-css::before {
        border: 1px solid var(--darkmode-content-color);
    }

    body.dark-mode #markdown-content h1,
    body.dark-mode #markdown-content h2,
    body.dark-mode #markdown-content h3:not(.layout h3),
    body.dark-mode .main h1, 
    body.dark-mode .main h2,
    body.dark-mode .main h3:not(.layout h3) {
        border-bottom-color: var(--darkmode-content-color);
    }

    body.dark-mode table,
    body.dark-mode th,
    body.dark-mode td {
        border: 1px solid #ddd;
    }

    /* body.dark-mode #markdown-content table,
    body.dark-mode #markdown-content th ,
    body.dark-mode #markdown-content td {
        border: 1px solid #ddd;
    } */

    /* Định nghĩa kiểu cho hàng lẻ và chẵn */
    body.dark-mode #markdown-content tr:nth-child(even) {
        background-color: #2b2b2b; /* Màu nền cho hàng chẵn */
    }

    body.dark-mode #markdown-content tr:nth-child(odd) {
        background-color: rgb(90, 90, 90); /* Màu nền cho hàng lẻ */
    }

    /* Đổi màu khi di chuột qua hàng */
    body.dark-mode #markdown-content tr:hover {
        background-color: rgb(30, 30, 30); /* Màu nền khi di chuột qua */
    }

    /* body.dark-mode .layout{
        background-color: rgb(50, 50, 50);
        border: 0.5px solid white;
    } */

    body.dark-mode #markdown-content {
        border: 1.5px solid #f0f0f0;
    }

    body.dark-mode ul ul li {
        border: 1.2px solid #f0f0f0;;
        background-color: var(--darkmode-note-background-color);
    }

    body.dark-mode header .keys,
    body.dark-mode footer .keys,
    body.dark-mode .category-btn .keys {
        background: var(--darkmode-content-color);
    }

    body.dark-mode #markdown-content p:has(br){
        border: 1.5px solid var(--darkmode-content-color);
    }

    body.dark-mode  a.dropbtn {
        color: inherit;
        color: black;
    }

    body.dark-mode #markdown-content p:has(br){
        color: black;
    }

    body.dark-mode #markdown-content p:has(br) .key-term{
        color: var(--darkmode-content-color);
    }
  </style>
</head>

<script>
  // Check for saved dark mode preference
  const savedDarkMode = localStorage.getItem('darkMode');

  function setDarkMode(isDark) {
      if (isDark) {
          document.body.classList.add('dark-mode');
      } else {
          document.body.classList.remove('dark-mode');
      }
      localStorage.setItem('darkMode', isDark);
  }

  // Apply the saved preference or default to light mode
  if (savedDarkMode === 'true') {
      setDarkMode(true);
  }

  // Add event listener to toggle button
  document.addEventListener('DOMContentLoaded', (event) => {
      const darkModeToggle = document.getElementById('darkModeToggle');
      if (darkModeToggle) {
          darkModeToggle.addEventListener('click', () => {
              const isDarkMode = document.body.classList.toggle('dark-mode');
              setDarkMode(isDarkMode);
          });
      }
  });
</script>

</body>
</html>
